<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario de Pedido</title>

<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Cinzel', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  min-height: 100vh;
  background: url("../img/formulario.jpg") center center / cover no-repeat fixed;
  /* üåø Puedes cambiar el fondo aqu√≠ (usa tu propia imagen si quieres) */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: start;
  padding: 60px 20px;
  color: #fff;
}

/* ======= T√çTULO ======= */
h2 {
  font-size: 2.5rem;
  color: #b3ff02;
  text-shadow: 0 0 10px #000, 0 0 25px #ff0000;
  margin-bottom: 40px;
  border-bottom: 3px solid rgba(255, 215, 0, 0.6);
  padding-bottom: 10px;
  letter-spacing: 1px;
}

/* ======= FORMULARIO ======= */
form {
  background: rgba(15, 15, 15, 0.8);
  border: 3px solid #d4af37;
  border-radius: 20px;
  padding: 40px 60px;
  box-shadow: 0 0 25px rgba(0, 0, 0, 0.8), 0 0 35px rgba(212, 175, 55, 0.4);
  width: 90%;
  max-width: 600px;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

form:hover {
  transform: scale(1.02);
  box-shadow: 0 0 40px rgba(212, 175, 55, 0.7);
}

label {
  display: block;
  color: #ffe69a;
  font-size: 1.1rem;
  margin-bottom: 8px;
  text-shadow: 0 0 10px #000;
  text-align: left;
}

input[type="text"],
input[type="email"],
input[type="number"],
textarea {
  width: 100%;
  padding: 10px 14px;
  border-radius: 10px;
  border: 2px solid #d4af37;
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  font-size: 1rem;
  margin-bottom: 20px;
  transition: all 0.3s ease;
}

input:focus,
textarea:focus {
  outline: none;
  border-color: #ffe55c;
  box-shadow: 0 0 10px rgba(255, 230, 92, 0.8);
  background: rgba(255, 255, 255, 0.2);
}

/* ======= BOTONES ======= */
input[type="submit"],
button {
  background: linear-gradient(135deg, #3c2f00, #d4af37);
  color: #000;
  border: none;
  border-radius: 10px;
  padding: 12px 30px;
  font-weight: bold;
  font-size: 1rem;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
  transition: all 0.3s ease;
  margin-top: 15px;
}

input[type="submit"]:hover,
button:hover {
  background: linear-gradient(135deg, #ffe55c, #a68a00);
  box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
  transform: scale(1.05);
}

/* ======= BOT√ìN VOLVER ======= */
.boton-volver {
  background: linear-gradient(135deg, #2e2e2e, #636363);
  color: #fff;
  border: 2px solid #d4af37;
  border-radius: 10px;
  margin-top: 25px;
  padding: 10px 25px;
  font-size: 1rem;
  transition: all 0.3s ease;
}

.boton-volver:hover {
  background: linear-gradient(135deg, #d4af37, #5c4a00);
  color: #000;
  transform: scale(1.05);
}

/* ======= DETALLES VISUALES ======= */
textarea {
  resize: none;
}

/* ======= EFECTO BRILLO ======= */
form::before {
  content: "";
  position: absolute;
  width: 100px;
  height: 100px;
  background: radial-gradient(circle, rgba(255, 215, 0, 0.25) 0%, transparent 80%);
  top: 10%;
  left: 50%;
  transform: translateX(-50%);
  pointer-events: none;
}
</style>
</head>

<body>
  <h2>üõí Formulario de Pedidos</h2>

  <form action="../php/enviar.php" method="POST">
    <label>Nombre:</label>
    <input type="text" name="nombre" required>

    <label>Correo electr√≥nico:</label>
    <input type="email" name="correo" required>

    <label>Tel√©fono:</label>
    <input type="text" name="telefono" required>

    <label>Producto:</label>
    <input type="text" name="producto" required>

    <label>Cantidad:</label>
    <input type="number" name="cantidad" min="1" required>

    <label>Observaciones:</label>
    <textarea name="detalle" rows="4" cols="40"></textarea>

    <input type="submit" value="üì© Enviar Pedido">
  </form>

  <form method="GET" action="../index.html">
    <button type="submit" class="boton-volver">‚¨ÖÔ∏è Volver al inicio</button>
  </form>
</body>
</html>
